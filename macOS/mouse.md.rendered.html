<h1 id="mouse-settings">Mouse Settings</h1>
<h2 id="set-mouse-speed">Set Mouse Speed</h2>
<ul>
<li><p>To read the current setting:</p>
<pre class="shell"><code>defaults read -g com.apple.mouse.scaling
</code></pre></li>
<li><p>To override the setting:</p>
<pre class="shell"><code>defaults write -g com.apple.mouse.scaling 8.0
</code></pre></li>
</ul>
