<h1 id="dock">Dock</h1>
<h2 id="autohide-delay">Autohide Delay</h2>
<pre class="shell"><code>defaults write com.apple.dock autohide-delay -float 0; killall Dock
</code></pre>
<h2 id="autohide-speed">Autohide Speed</h2>
<pre class="shell"><code>defaults write com.apple.dock autohide-time-modifier -float 0.4; killall Dock
</code></pre>
