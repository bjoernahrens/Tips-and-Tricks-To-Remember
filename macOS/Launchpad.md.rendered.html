<h1 id="change-the-number-of-apps-per-rowcolumn">Change the number of apps per row/column</h1>
<p>The default values are 7 and 5.</p>
<pre class="shell"><code>defaults write com.apple.dock springboard-columns -int 10;
defaults write com.apple.dock springboard-rows -int 8;
defaults write com.apple.dock ResetLaunchPad -bool TRUE;
killall Dock
</code></pre>
