<h1 id="zsh-syntax-highlighting">zsh Syntax Highlighting</h1>
<h3 id="install">Install</h3>
<ul>
<li><code>brew install zsh-syntax-highlighting</code></li>
<li>If not done automatically, add this to <code>~/.zshrc</code>:<br />
<code>source /usr/local/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh</code></li>
</ul>
