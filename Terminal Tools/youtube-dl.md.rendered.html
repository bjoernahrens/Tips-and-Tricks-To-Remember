<h1 id="youtube-dl">youtube-dl</h1>
<h3 id="install">Install</h3>
<ul>
<li><code>brew install youtube-dl</code></li>
</ul>
<h3 id="use">Use</h3>
<p><code>youtube-dl &lt;url&gt;</code></p>
<p>Allows to download not only from YouTube, but from a huge list of websites, including Vimeo, but also sites like the German Public Broadcast Media Libraries, ARD Mediathek, ZDF Mediathek and many more.</p>
